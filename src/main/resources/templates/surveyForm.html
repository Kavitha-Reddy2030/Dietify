<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multistep form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step">
                <p>TimeFrame</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Target Calories</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Diet</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Exclude</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="/day" method="post">
                <!-- Page 1: TimeFrame -->
                <div class="page slide-page">
                    <div class="title">TimeFrame:</div>
                    <div class="field">
                        <div class="label">TimeFrame</div>
                        <input type="text" name="timeFrame"/>
                    </div>
                    <div class="field">
                        <button class="next next-1">Next</button>
                    </div>
                </div>
                <!-- Page 2: Target Calories -->
                <div class="page">
                    <div class="title">Target Calories:</div>
                    <div class="field">
                        <div class="label">Target Calories</div>
                        <input type="text" name="targetCalories"/>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next next-2">Next</button>
                    </div>
                </div>
                <!-- Page 3: Diet -->
                <div class="page">
                    <div class="title">Diet:</div>
                    <div class="field">
                        <div class="label">Diet</div>
                        <input type="text" name="diet"/>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next next-3">Next</button>
                    </div>
                </div>
                <!-- Page 4: Exclude -->
                <div class="page">
                    <div class="title">Exclude:</div>
                    <div class="field">
                        <div class="label">Exclude</div>
                        <input type="text" name="exclude"/>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
